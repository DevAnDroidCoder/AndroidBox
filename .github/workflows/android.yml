name: Android CI

on:
  push:
    branches:
      - main
    paths:
      - '.github/**'
      - 'app/**'
      - 'gradle/**'
      - 'gradle.properties'
      - 'gradlew'
      - 'settings.gradle'
  pull_request:
    branches:
      - main
    paths:
      - '.github/**'
      - 'app/**'
      - 'gradle/**'
      - 'build.gradle'
      - 'gradle.properties'
      - 'gradlew'
      - 'settings.gradle'
  workflow_dispatch:

jobs:
  buildApkFile:
    name: Build Debug APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          
      - name: Allow gradlew permission
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug --warning-mode all
          
      - name: Upload debug APK
        uses: actions/upload-artifact@v3
        with:
          name: apk-editor-debug
          path: app/build/outputs/apk/debug
      - name: Upload Files
        uses: actions/upload-artifact@v3
        with:
          name: Files
          path: app